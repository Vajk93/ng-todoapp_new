<img src="../../../assets/todo-app-main/images/bg-desktop-light.jpg" alt="" class="hidden lg:block  h-auto w-full fixed top-0 left-0 right-0 -z-10">
<img src="../../../assets/todo-app-main/images/bg-mobile-light.jpg" alt="" class="lg:hidden  h-auto w-full fixed top-0 left-0 right-0 -z-10">


<section class="w-full px-5 mt-20">
	<div class="w-full md:w-[600px] mx-auto">
		<!-- title: -->
		<div class="flex justify-between">
			<h1 class="text-white mb-7 text-4xl font-semibold">T O D O</h1>
			<div class="pt-1">
				<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
			</div>
		</div>

		<!-- prompt: -->
		<div class="flex h-[60px] rounded-md bg-white w-full overflow-hidden my_shadow mt-5 md:mt-0">
			<div class="flex justify-center items-center px-5">
				<div class="relative rounded-full border-my-bright-blue h-7 w-7 bg-slate-200">
					<div class="absolute top-[2px] left-[2px] right-[2px] bottom-[2px] rounded-full bg-white"></div>
				</div>
			</div>
			<input [(ngModel)]="inputValue" (keydown.enter)="addToDo()" type="text" class="flex-1 outline-none text-[18px]" placeholder="Create ToDo">
		</div>

		<!-- item container: -->
		<div *ngIf="toDos[0]" class="mt-7 rounded-t-md bg-slate-200 my_shadow flex flex-col gap-[1px] max-h-[400px] overflow-hidden overflow-y-scroll hide_scrollbar">
			<!-- item: -->
			<div *ngFor="let it of toDos; let i = index" 
				(mouseenter)="selectToDo(it.id)"
				(mouseleave)="removeSelectedToDo()" 
				class="flex min-h-[60px] bg-white w-full">
				<div class="flex justify-center items-center px-5">
					<div (click)="toggleTodoCompletion(it)" 
						[ngClass]="{
							'bg-my-linear-bg': selectedToDoId === it.id || it.completed, 
							'bg-slate-200': selectedToDoId !== it.id,
						}"
						class="relative rounded-full border-my-bright-blue h-7 w-7 cursor-pointer flex justify-center items-center">
						<div *ngIf="!it.completed" class="absolute top-[2px] left-[2px] right-[2px] bottom-[2px] rounded-full bg-white"></div>
						<svg class="pl-[1px]" xmlns="http://www.w3.org/2000/svg" width="11" height="9"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 4.304L3.696 7l6-6"/></svg>
					</div>
				</div>
				<div class="flex items-center flex-1">
					<p class="text-[18px]" [ngClass]="it.completed ? 'opacity-30 line-through' : 'text-my-black-text'">{{it.name}}</p>
				</div>
				<div (click)="deleteToDo(it.id)" *ngIf="selectedToDoId == it.id" class="flex justify-center items-center bg-white px-5 text-my-black-text cursor-pointer">
					<!-- delete svg: -->
					<svg class="size-8 " stroke-width="0.7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"  stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" /></svg>
				</div>
			</div>
		</div>

		<!-- bottom navigation: -->
		<div class="my_shadow rounded-b-md">
			<div *ngIf="toDos[0]" class="flex justify-between items-center bg-white h-[50px] px-5  border-t-[1px] border-slate-200 md:rounded-b-md">
				<p class="hidden md:block  cursor-pointer">5 items left</p>
				<div class="flex gap-7 mx-auto">
					<button class="cursor-pointer">All</button>
					<button class="cursor-pointer">Active</button>
					<button class="cursor-pointer">Completed</button>
				</div>
				<p class="hidden md:block cursor-pointer">Clear Completed</p>
			</div>
			<div class="md:hidden h-[50px] flex justify-between items-center bg-white px-5 border-t-[1px] border-slate-200 rounded-b-md">
				<p class="cursor-pointer md:hidden">5 items left</p>
				<p class="cursor-pointer md:hidden">Clear Completed</p>
			</div>
		</div>

	</div>
</section>
